{% extends 'base.html' %}
{% load static %}


{% block title %}Password Reset - MusiLearn{% endblock %}

{% block meta %}
<meta name="description"
    content="MusiLearn is an Online Music Course Platform, providing you the cheapest music courses. Learn Guitar, Drums, Piano, Singing, and many more instruments.">
<meta name="keywords" content="Learn music online, online music courses, online music tutorials">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">

{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/account/password-reset-complete.css' %}">
{% endblock %}

{% block content %}
<div class="alert alert-info">
    New Password Has Been Set Successfully
</div>
<div class="mysignup-container">
    <form>
        <button><a style="color: white;text-decoration: none;" href="{% url 'account:login' %}">Login</a></button>
    </form>
</div>
{% endblock %}
