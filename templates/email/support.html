<div style="width: 75%;margin: auto;" class="main-container">
    <header style="width: 100%;
    height: 100%;
    background-color: #0c1922;">
        <center>
            <h1 style="color: white;margin: 10px 0;">MusiLearn</h1>
        </center>
    </header>

    <div style="margin: 15px 0;color: #0c1922;font-size: 1.25rem;">
        <h3 style="text-align: center;">Support Manager</h3>
    </div>

    <div style="margin-bottom: 25px;">
        <table style="width: 90%;margin: auto;">
            <thead style="font-size: 1.1rem;color: white;background-color: #0c1922d5;padding: 0 10px;">ISSUE</thead>
            <tbody style="color: #0c1922;background-color: rgb(248, 244, 244);padding: 0 10px;">
                <p style="font-size: 1rem;font-weight: 500;">{{issue}}</p>
            </tbody>
        </table>
    </div>

    <div>
        <table style="width: 90%;margin: auto;">
            <thead style="font-size: 1.1rem;color: white;background-color: #0c1922d5;padding: 0 10px;">Description
            </thead>
            <tbody style="color: #0c1922;background-color: rgb(248, 244, 244);padding: 0 10px;">
                <p style="font-size: 1rem;font-weight: 500;">{{desc}}</p>
            </tbody>
        </table>
    </div>

    <div style="margin-left: 20px;font-size: 1.1rem;color: #0c1922;">
        <p style="margin: 0;padding: 0;">From</p>
        <p style="margin: 0;padding: 0;"><strong>{{name}}</strong></p>
        <p style="margin: 0;padding: 0;">Email: {{email}}</p>

    </div>
</div>
